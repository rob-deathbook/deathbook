
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeathBook – Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      margin: 0;
      padding: 60px 20px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0c0f1a 0%, #1a1e2d 100%);
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: auto;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .logo {
      max-width: 180px;
      height: auto;
      margin-bottom: 40px;
    }
    .headline {
      font-size: 1.6rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 10px;
    }
    .subhead {
      font-size: 1rem;
      font-weight: 400;
      color: #ccc;
      text-align: center;
      margin-bottom: 50px;
    }
    form {
      background-color: #1e2433;
      padding: 24px;
      border-radius: 10px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    input[type="email"] {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 16px;
    }
    button {
      padding: 12px;
      font-size: 1rem;
      background-color: #546fff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e58dd;
    }
    .investor {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }
    .investor a {
      color: #aaa;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="deathbook_logo_COLOR_light.png" alt="DeathBook Logo" class="logo" />
  <div class="headline">A platform built on trust, security, intelligence, and empathy.</div>
  <div class="subhead">We’re building. Join the early list.</div>

  <form action="https://formspree.io/f/mnqezgjq" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Join Waitlist</button>
  </form>

  <div class="investor">
    Investor? <a href="https://docs.google.com/forms/d/e/1FAIpQLSeWx-wAk4MeSjc69agm2rGjvAcp_O4iLDbpaKcfnMZc415R_w/viewform" target="_blank">Connect with us here.</a>
  </div>
</body>
</html>
