
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeathBook – Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }
    .logo {
      max-width: 360px;
      width: 100%;
      height: auto;
      margin-bottom: 60px;
    }
    .headline {
      font-size: 2.2rem;
      font-weight: 400;
      margin-bottom: 40px;
    }
    .subhead {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 50px;
    }
    form {
      max-width: 520px;
      width: 100%;
    }
    input[type="email"] {
      width: 100%;
      padding: 16px;
      font-size: 1rem;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    input::placeholder {
      color: #777;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 1rem;
      background-color: #111;
      color: white;
      border: 1px solid white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
    .investor-link {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #aaa;
    }
    .investor-link a {
      color: #aaa;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="deathbook_logo_COLOR_light.png" alt="DeathBook Logo" class="logo" />
  <div class="headline">trust. security. intelligence. empathy.</div>
  <div class="subhead">We’re building. Join the early list.</div>

  <form id="waitlist-form">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Join Waitlist</button>
  </form>

  <div class="investor-link">
    Investor? <a href="investor.html">Connect with us here</a>
  </div>

  <script>
    // Google Apps Script endpoint (replace with your deployed script URL)
    const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec";

    const form = document.getElementById("waitlist-form");
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, {
        method: "POST",
        body: new FormData(form)
      })
      .then(response => alert("Thank you! You've been added to the waitlist."))
      .catch(error => alert("Something went wrong. Please try again later."));
    });
  </script>
</body>
</html>
