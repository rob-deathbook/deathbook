
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeathBook – Coming Soon</title>
  <link rel="preload" as="image" href="deathbook_background_blue_tint_compressed.jpg" type="image/jpeg">
  <style>
  body {
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
  background: url('deathbook_background_blue_tint.jpg') no-repeat center center fixed;
  background-size: cover;
  background-attachment: fixed;
  color: white;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}


.logo {
  max-width: 860px;
  width: 100%;
  height: auto;
  margin-top: 0;
  margin-bottom: 60px;
  padding-top: 40px;
}
    .headline {
      font-size: 2.2rem;
      font-weight: 400;
      margin-bottom: 40px;
    }
   .subhead {
  font-size: 1.6rem;
  font-weight: 300;
  color: #ddd;
  margin-top: 30px;
  margin-bottom: 40px;
  text-align: center;
}
    form {
      max-width: 520px;
      width: 100%;
    }
    .form-row {
  display: flex;
  gap: 12px;
}

  input[type="email"] {
  flex: 1;
  min-width: 240px;
  padding: 16px;
  font-size: 1rem;
  background-color: #111;
  color: white;
  border: 1px solid #444;
  border-radius: 8px 0 0 8px;
}
input[type="email"]:focus {
  outline: none;
  border: 1px solid #666;
  background-color: #1c1c1c;
}
input:-webkit-autofill {
  background-color: #1c1c1c !important;
  -webkit-box-shadow: 0 0 0px 1000px #1c1c1c inset;
  -webkit-text-fill-color: white !important;
  border: 1px solid #666;
}
    input::placeholder {
      color: #999;
    }
    button {
  padding: 16px 24px;
  background-color: #2a2a2a;
  color: white;
  border: 1px solid #444;
  border-left: none;
  border-radius: 0 8px 8px 0;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
      margin-left: -12px;

}

    button:hover {
      background-color: #333;
    }

.investor-link a {
  color: #ccc;
  text-decoration: none;
  border-bottom: 1px solid #888;
  padding-bottom: 1px;
  transition: all 0.2s ease;
}

.investor-link a:hover {
  color: #fff;
  border-bottom-color: #fff;
}

 .memento {
  margin-top: 100px;
  font-size: 1.6rem;
  font-weight: 300;
  color: #ccc;
  font-style: italic;
  letter-spacing: 0.5px;
}


.investor-link {
  margin-top: 30px;
  font-size: 0.9rem;
  color: #777;
  font-weight: 400;
  letter-spacing: 0.3px;
}
    .footer {
  margin-top: auto;
  padding: 60px 0 30px;
  width: 100%;
  text-align: center;
}
.main-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  flex-grow: 1;
  padding-top: 80px;
}
    @media (max-width: 480px) {
  .main-content {
    padding-left: 20px;
    padding-right: 20px;
  }

  input[type="email"],
  button {
    width: 100%;
    box-sizing: border-box;
  }
}
    .corner-copyright {
  position: fixed;
  bottom: 16px;
  right: 20px;
  font-size: 0.75rem;
  color: #888;
  z-index: 1000;
}
  </style>
</head>
<body>
  <div class="main-content">
  <img src="deathbook_logo_COLOR_light.png" alt="DeathBook Logo" class="logo" />
  <div class="subhead">We're building quietly. Join the early list.</div>
  <form id="waitlist-form">
    <div class="form-row">
      <input type="email" name="email" placeholder="you@email.com" required />
      <button type="submit">Join Waitlist</button>
    </div>
  </form>
  <div class="memento">memento mori</div>
</div>



  <script>
    // Google Apps Script endpoint (replace with your deployed script URL)
    const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec";

    const form = document.getElementById("waitlist-form");
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, {
        method: "POST",
        body: new FormData(form)
      })
      .then(response => alert("Thank you! You've been added to the waitlist."))
      .catch(error => alert("Something went wrong. Please try again later."));
    });
  </script>
  <footer class="footer">
  <div class="investor-link">
    Investor? <a href="investor.html">Connect with us here</a>
  </div>
</footer>
  <div class="corner-copyright">
  © 2025 DeathBook, Inc.
</div>

</body>
</html>
