<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeathBook Pitch Deck</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .logo {
      max-width: 300px;
      margin: 40px auto 20px;
    }

    .deck-container {
      width: 90%;
      max-width: 960px;
      aspect-ratio: 16 / 10;
      position: relative;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <img src="deathbook_logo_COLOR_light.png" alt="DeathBook Logo" class="logo" />
  <div class="deck-container">
    <iframe src="https://embed.slidebean.com/84a977eab1" allowfullscreen></iframe>
  </div>
</body>
</html>
