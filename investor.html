
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investor Inquiry – DeathBook</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .logo {
      max-width: 260px; width: 100%;
      height: auto;
      margin-bottom: 40px;
    }
    .headline {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }
    form {
      max-width: 480px;
      width: 100%;
      padding: 0 20px;
    }
    input, textarea {
      width: 100%;
      padding: 16px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #111;
      color: white;
      margin-bottom: 16px;
    }
    input::placeholder,
    textarea::placeholder {
      color: #888;
    }
    textarea {
      resize: vertical;
      height: 120px;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 1rem;
      background-color: #111;
      color: white;
      border: 1px solid white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
    .back {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
    .back a {
      color: #aaa;
      text-decoration: underline;
    }
    @media (max-width: 480px) {
  body {
    padding: 20px;
  }

  .logo {
    max-width: 200px;
    margin-bottom: 30px;
  }

  .headline {
    font-size: 1.3rem;
  }
}
  </style>
</head>
<body>
  <img src="deathbook_logo_COLOR_light.png" alt="DeathBook Logo" class="logo" />
  <div class="headline">Investor Inquiry</div>

  <form action="https://formspree.io/f/xnqepgqa" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Inquiry</button>
  </form>

  <div class="back">
    <a href="index.html">← Back to Waitlist</a>
  </div>
</body>
</html>
