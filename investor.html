
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investor Inquiry – DeathBook</title>
  <style>
   body {
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
  background: url('deathbook_background_blue_tint.jpg') no-repeat center center fixed;
  background-size: cover;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
}
    .logo {
      max-width: 260px; width: 100%;
      height: auto;
      margin-bottom: 40px;
    }
    .headline {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }
    form {
      max-width: 480px;
      width: 100%;
      padding: 0 20px;
    }
    input, textarea {
      width: 100%;
      padding: 16px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #111;
      color: white;
      margin-bottom: 16px;
    }
    input::placeholder,
    textarea::placeholder {
      color: #888;
    }
    textarea {
      resize: vertical;
      height: 120px;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 1rem;
      background-color: #111;
      color: white;
      border: 1px solid white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
    .back {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
    .back a {
      color: #aaa;
      text-decoration: underline;
    }
    @media (max-width: 480px) {
  body {
    padding: 20px;
  }

  .logo {
    max-width: 200px;
    margin-bottom: 30px;
  }

  .headline {
    font-size: 1.3rem;
  }
}
    .intro {
  max-width: 480px;
  margin: 0 20px 30px;
  font-size: 1rem;
  font-weight: 300;
  color: #ccc;
  line-height: 1.6;
  text-align: left;
}
  </style>
</head>
<body>
  <img src="deathbook_logo_COLOR_light.png" alt="DeathBook Logo" class="logo" />
  <div class="headline">Investor Inquiry</div>
<p class="intro">
  We’re raising a pre-seed round for a bold, AI-first platform that’s creating a new category in an overlooked but massive market. If you’re an early-stage investor drawn to ambitious ideas in stealth, we’d love to share our pitch deck and set up a call.
</p>

  <form action="https://formspree.io/f/xnqepgqa" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Inquiry</button>
  </form>

  <div class="back">
    <a href="index.html">← Back to Waitlist</a>
  </div>
</body>
</html>
