
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investor Inquiry – DeathBook</title>
  <style>
    body {
      margin: 0;
      padding: 60px 20px;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 30px;
    }
    .headline {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    input, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 6px;
      border: none;
      margin-bottom: 14px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      height: 120px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #546fff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e58dd;
    }
    .back {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
    .back a {
      color: #aaa;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="deathbook_logo_COLOR_light.png" alt="DeathBook Logo" class="logo" />
  <div class="headline">Investor Inquiry</div>

  <form action="https://formspree.io/f/xnqepgqa" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Inquiry</button>
  </form>

  <div class="back">
    <a href="index.html">← Back to Waitlist</a>
  </div>
</body>
</html>
