<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preload" as="image" href="deathbook_background_blue_tint_compressed.jpg" type="image/jpeg">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: url('deathbook_background_blue_tint.jpg') no-repeat center bottom fixed;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
.main-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  flex-grow: 1;
  padding-top: 20px;
}
.page-wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  width: 100%;
}
  .logo {
  max-width: 860px;
  width: 100%;
  height: auto;
  margin-bottom: 40px;
}
.subhead {
  font-size: 1.6rem;
  font-weight: 300;
  color: #ddd;
  margin-top: 30px;
  margin-bottom: 40px;
  text-align: center;
}

.memento {
  margin-top: 100px;
  font-size: 1.6rem;
  font-weight: 300;
  color: #ccc;
  font-style: italic;
  letter-spacing: 0.5px;
}

    .confirmation-message {
      font-size: 1.8rem;
      font-weight: 300;
      color: #ddd;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .back-home {
      font-size: 1rem;
      color: #ccc;
      text-decoration: none;
      border-bottom: 1px solid #888;
    }

    .back-home:hover {
      color: #fff;
      border-bottom-color: #fff;
    }

  @media (max-width: 480px) {
  .logo {
    padding-top: 10px;
    margin-bottom: 30px;
  }
}

      .confirmation-message {
        font-size: 1.4rem;
        padding: 0 20px;
      }
    }

    .footer {
      margin-top: auto;
      padding: 60px 0 30px;
      width: 100%;
      text-align: center;
    }

    .corner-copyright {
      position: fixed;
      bottom: 16px;
      right: 20px;
      font-size: 0.75rem;
      color: #888;
      z-index: 1000;
    }
    .investor-link a {
  color: #ccc;
  text-decoration: none;
  border-bottom: 1px solid #888;
  padding-bottom: 1px;
  transition: all 0.2s ease;
}

.investor-link a:hover {
  color: #fff;
  border-bottom-color: #fff;
}


  </style>
</head>

  <div class="page-wrapper">

    <img src="deathbook_logo_COLOR_light.png" alt="DeathBook Logo" class="logo" />
    <div class="subhead">You're officially on the waitlist.</div>
    <div class="memento">memento mori</div>
  </div>

  <footer class="footer">
